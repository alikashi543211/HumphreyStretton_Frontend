<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title">Are You Sure?</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body ">

    <div class="row">
        <div class="col-md-12">
            <h4>Forcing this order as delivered will turn this to Manual Invoice due to incomplete information on delivery notes. Do you wish to proceed with force delivered or add additional information?</h4>
            <!-- <h5>You are about to permanently Cancelled an order <span class="text-danger">{{ data.work_number }}</span>, this is not recoverable. If you are unsure speak to your managers.</h5> -->
        </div>
        <div class="col-md-12">
            <h2>
                Missing Information
            </h2>
            <ul class="list-group">
                <li class="list-group-item active">Delivery Notes</li>
            </ul>
        </div>
    </div>

</div>

<!-- Modal footer -->
<div class="modal-footer ">
    <div class="d-flex align-items-center justify-content-center w-100 ">
        <a href="javascript:void(0) " class="add-btn " (click)="proceed()">Proceed</a>
        <a href="javascript:void(0) " class="discard-btn ml-1" (click)="cancel()">Cancel</a>
    </div>
</div>
